<td-layout-card-over cardWidth="80">
  <div fxLayout="column">
    <div fxLayout="row" fxFlexFill fxLayoutAlign="end center" class="ca-contact-details-toolbar">
      <button mat-icon-button (click)="remove()">
        <mat-icon class="ca-contact-details-icon">delete</mat-icon>
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" class="ca-contact-details-avatar-container">
      <mat-icon class="ca-contact-details-avatar">face</mat-icon>
    </div>
    <div class="ca-layout-card-content">
      <div fxLayout="row" fxFlex>
        <div fxLayout="column" fxFlexFill fxLayoutAlign="start center">
          <mat-input-container floatPlaceholder="auto">
            <input matInput [(ngModel)]="contact.firstName"
                   type="text"
                   required
                   placeholder="First name">
          </mat-input-container>
          <mat-input-container floatPlaceholder="auto">
            <input matInput [(ngModel)]="contact.lastName"
                   type="text"
                   required
                   placeholder="Last name">
          </mat-input-container>
          <mat-input-container floatPlaceholder="auto">
            <input matInput [(ngModel)]="contact.streetAddress"
                   type="text"
                   required
                   placeholder="Street address">
          </mat-input-container>
          <mat-input-container floatPlaceholder="auto">
            <input matInput [(ngModel)]="contact.city"
                   type="text"
                   required
                   placeholder="City">
          </mat-input-container>
        </div>
      </div>
    </div>
  </div>
</td-layout-card-over>
<button mat-fab (click)="save()" class="ca-floating-action-button">
  <mat-icon>check</mat-icon>
</button>
